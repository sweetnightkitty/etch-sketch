<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Etch-A-Sketch</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@300;400&family=Pacifico&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">

</head>
<body>
    <div class="content">
        <h1>Etch-A-Sketch</h1>
        <div class="buttons">
            <button type="button" class="btn btn-color">Color</button>
            <button type="button" class="btn btn-rainbow">Rainbow</button>
            <button type="button" class="btn btn-eraser">Eraser</button>
            <button type="button" class="btn btn-reset">Reset</button>
            <div class="slider-container">
                <div class="size-value">16 x 16</div>
                <input type="range" min="1" max="64" value="16" class="size-slider">
            </div>
        </div>
        <div class="container"></div>    
    </div>

    <footer>
        2023 Sara Toth.
        <a href="https://github.com/sweetnightkitty">
            <img src="images/github-mark.png" alt="github logo" class="github-logo">
            SweetNightKitty
        </a>
    </footer>
    
    
    <script src="script.js"></script>
</body>
</html>
