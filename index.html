<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Etch-A-Sketch</title>
    <link rel="stylesheet" href="styles.css">

</head>
<body>
    <div class="content">
        <h1>Etch-A-Sketch</h1>
        <div class="buttons">
            <button type="button" class="btn btn-color">Color</button>
            <button type="button" class="btn btn-reset">Reset</button>
            <button type="button" class="btn btn-eraser">Eraser</button>
            <div class="slider-container"><input type="range" min="0" max="100" value="50" class="slider"></div>
        </div>
        <div class="container"></div>    
    </div>

    <footer>
        2023 Sara Toth.
        <a href="https://github.com/sweetnightkitty">
            <img src="/images/github-mark.png" alt="github logo" class="github-logo">

    <script src="script.js"></script>

</html>
